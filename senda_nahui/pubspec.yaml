
name: senda_nahui
description: Asistente emocional y educativo inspirado en Naomi
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  google_fonts: ^6.1.0
  audioplayers: ^6.4.0
  flutter_svg: ^2.0.9
  path_provider: ^2.1.2
  animated_text_kit: ^4.2.2
  shared_preferences: ^2.2.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
    - assets/data/
    - assets/animations/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic

    - family: DancingScript
      fonts:
        - asset: assets/fonts/DancingScript-Regular.ttf

    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf

    - family: GreatVibes
      fonts:
        - asset: assets/fonts/GreatVibes-Regular.ttf
